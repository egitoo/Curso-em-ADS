<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="assets/css/estilo.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__title">Curso Superior de Tecnologia em</div>
            <div class="header__title--subtitle">Análise e Desenvolvimento de Sistemas</div>
        </div>

        <div class="menu__estilo">
            <div class="container">
                <nav id="nav">
                    <label class="label__menu" for="hamburger">&#8801;</label>
                    <input class="input__menu" type="checkbox" id="hamburger">
                    <ul class="menu container">
                        <li class="menu__item"><a href="index.html">Início</a></li>
                        <li class="menu__item"><a href="disciplinas.html">Disciplinas</a></li>
                        <li class="menu__item"><a href="professores.html">Professores</a></li>
                        <li class="menu__item"><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="contato">Entre em contato conosco</div>

            <div class="container__campo">
                <label for="nome" class="label">Nome: </label>
                <input type="text" id="nome" class="campo" required>
            </div>

            <div class="container__campo">
                <label for="email" class="label">E-mail: </label>
                <input type="email" id="email" class="campo" required>
            </div>

            <div class="container__campo">
                <label for="mensagem" class="label">Mensagem: </label>
                <input type="text" id="mensagem" class="campo" required>
            </div>

            <div class="container__campo">
                <input type="submit" class="btn__enviar" value="Enviar">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__logo">
                <img class="footer__logo--imagem" src="assets/images/logo_ifro.png" alt="Logotipo do IFRO">
                <div class="footer__endereco">
                    <div class="footer__endereco--nome">IFRO Campus Vilhena</div>
                    <div>Endereço: Rodovia BR-174, Km 3 S/n Zona Urbana, Vilhena - RO, 76980-000 <br>Telefone: (69)
                        2101-0700</br>
                    </div>
                </div>
            </div>
    </footer>
</body>

</html>
